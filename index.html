<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="header-content">
      <img
        src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgYSen43GrJUK2lfC3tuK_cIS2YKBDEiYTy6HdjILsBGO9XXdPshkW2g7tVBm4e6IDJlCnqWpQa5vD77xSxeP8umDQwRJXtQWH9sC42DMu-TLsxnyg2V5wBn3Egk4g7WjWBal3P71lhVf8/s1600/Vignan+University+Logo.jpg"
        alt="Vignan Logo"
        class="header-logo small-header-logo"
      />
      <h1 class="header-title">Vignan's Task Management System</h1>
    </div>
  </header>

  <main class="login-container">
    <img
      src="https://careervidyaa.com/wp-content/uploads/2023/07/vignans-logo.webp"
      alt="Vignan Logo"
      class="large-logo"
    />
    <h2 class="login-title">Sign In To Your Account</h2>
    <form class="login-form" onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username or Empcode" required />
      <select id="role" required>
        <option value="" disabled selected>Select User</option>
        <option value="Dean">Dean</option>
        <option value="HOD">HOD</option>
        <option value="Faculty">Faculty</option>
      </select>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">SIGN IN</button>
    </form>
    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgotten or Set password?</a>
  </main>

  <footer>
    <p>Â© 2025 VFSTR - Task Management System. All rights reserved.</p>
    <p>Design by <span class="highlight">Thunder Femmes</span></p>
  </footer>

  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Reset Password</h2>
      <p>Enter your email or username to receive password reset instructions.</p>
      <form id="resetPasswordForm">
        <input type="text" id="resetInput" placeholder="Email or Username" required />
        <button type="submit">Submit</button>
      </form>
      <p id="resetMessage"></p>
    </div>
  </div>
  <script>

    const forgotPasswordLink = document.getElementById("forgotPasswordLink");
    const forgotPasswordModal = document.getElementById("forgotPasswordModal");
    const closeModal = document.querySelector(".modal-content .close");
    const resetPasswordForm = document.getElementById("resetPasswordForm");
    const resetMessage = document.getElementById("resetMessage");

    forgotPasswordLink.addEventListener("click", function (event) {
      event.preventDefault();
      forgotPasswordModal.style.display = "block";
    });

    closeModal.addEventListener("click", function () {
      forgotPasswordModal.style.display = "none";
      resetMessage.textContent = "";
      resetPasswordForm.reset();
    });

    window.addEventListener("click", function (event) {
      if (event.target === forgotPasswordModal) {
        forgotPasswordModal.style.display = "none";
        resetMessage.textContent = "";
        resetPasswordForm.reset();
      }
    });

    resetPasswordForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const resetInput = document.getElementById("resetInput").value;
      resetMessage.textContent =
        "If an account matching \"" +
        resetInput +
        "\" exists, you will receive an email with password reset instructions.";
      
      setTimeout(function () {
        forgotPasswordModal.style.display = "none";
        resetMessage.textContent = "";
        resetPasswordForm.reset();
      }, 5000);
    });
  </script>
  <script src="login.js"></script>

</body>
</html>
